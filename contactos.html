    <!-- inicio da main -->
    <main class="main container my-5">

        <section class="section-contatos">
            <h2 class="mb-4">Entre em contacto</h2>
            <hr>
            <form class="form-box">
      <!-- Nome -->
            <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome" required>
            </div>
  
            <!-- Apelido -->
            <div class="mb-3">
            <label for="apelido" class="form-label">Apelido</label>
            <input type="text" class="form-control" id="apelido" placeholder="Digite o seu apelido" required>
            </div>
  
            <!-- Data de Nascimento -->
            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="dataNascimento" required>
            </div>
  
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required>
            </div>
  
            <!-- Telefone -->
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="Digite o seu telefone" required>
            </div>
  
            <!-- Mensagem -->
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva a sua mensagem" required></textarea>
            </div>
  
            <!-- Botão Enviar -->
            <button type="submit" class="btn btn-enviar-form">Enviar</button>
            </form>
        </section>
